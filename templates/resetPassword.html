<div class="container" style="height: 600px">

    <div  data-ng-switch="logged">
        <form class="form-signin col-sm-offset-3 col-sm-6  " name="form">
            <h3 class="form-signin-heading font-verde">Renovação de senha</h3>
            <p>Caso você tenha esquecido a sua senha, insira o seu email de cadastro e lhe enviaremos uma nova senha de acesso.</p>
            <label for="inputEmail"  class="sr-only">Email</label>
            <input type="email" id="inputEmail" class="form-control" ng-model="email" placeholder="Email" required autofocus>
            <br>
            <button class="btn bg-verde btn-lg btn-block" type="submit" data-ng-click="resetPassword()" style="color:white">Renovar senha</button>
            <br><br>
            <span data-ng-show="error"  class="error-message">Email não cadastrado</span>
            <span data-ng-show="loading" class="text-muted"> Carregando <i class="fa fa-spinner fa-spin text-success fa-2x"></i></span>
            <span data-ng-show="passReseted"  class="font-verde">Uma nova senha foi gerada. Por favor, verifique o seu email.</span>
        </form>
    </div>
    

</div>
